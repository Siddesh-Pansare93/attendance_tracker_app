name: smart_attendance_app
description: "A smart attendance app which helps to track the attendance in a smart way"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  get: ^4.7.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Calendar
  table_calendar: ^3.1.3
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/

# Native splash screen configuration
flutter_native_splash:
  color: "#0D9488"
  color_dark: "#0A0A0F"
  android_12:
    color: "#0D9488"
    color_dark: "#0A0A0F"
  ios: true
  android: true
  web: false

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#0D9488"
  adaptive_icon_foreground: "assets/app_icon.png"
